<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">		
</head>

<body>
    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: xx-large; margin-top: 20px;">IMAGE SLIDER</h1>
    <div class="container">
        <div class="mySlides">
            <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:100%">
        </div>
        
        <div class="mySlides">
            <img src="https://images.pexels.com/photos/163848/road-mountains-sunset-path-163848.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:100%">
        </div>
        
        <div class="mySlides">
            <img src="https://images.pexels.com/photos/1183021/pexels-photo-1183021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:100%">
        </div>

        <a class="prev" onclick="nextSlides(-1)"> <- </a>
        <a class="next" onclick="nextSlides(1)"> -> </a>
    </div>
        <br>
        
        
    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="script.js"></script>

</body>
</html>
