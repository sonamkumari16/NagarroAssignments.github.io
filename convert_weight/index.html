<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .card {
        margin: 0 auto;
        float: none; 
        margin-bottom: 10px; 
        margin-top: 30px;
      }

      body{
        background-color:aquamarine;
      }
    </style>
</head>
<body>
    <div class="card m-40" style="width: 18rem;">
        <img class="card-img-top" src="https://5.imimg.com/data5/FJ/BY/MY-46244278/body-weighing-scale-2-500x500.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Weight Converter</h5>
          <p class="card-text">Convert the weight from Grams to Kilograms</p>
          <label for="">Enter Weight in gram</label>
          <input id="inputGrams" type="number" placeholder="Grams" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)"> 
      
          <br>
          <br>
          <a href="#" class="btn btn-primary" id="outputKilograms"> Kilograms</a>
          
        </div>
      </div>

      <script>
          function weightConverter(valNum) {
          document.getElementById("outputKilograms").innerHTML=valNum/1000;
        }
      </script>
</body>
</html>
